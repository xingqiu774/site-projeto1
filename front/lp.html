<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_lp.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="poppins-regular">

    <!-- Flexbox da barra superior -->
    <div class="container3">
        <div class="sc3">
            <a href="lp.html"><img src="CEnPE_Logo.png" alt="Logo" id="ttiger"></a>
        </div>
        <div class="container8">
            <a href="resultados.html?tag=+">Todos os arquivos</a>
            <a href="" id="editor">Editor</a>
        </div>
    </div>

    <!-- Flexbox da área de busca -->        
    <div class="searchContainer centro" id="lpSC">
        <form id="searchForm" class="testefw" action="resultados.html" method="get" autocomplete="on">
            <button type="submit" class="searchButton"><span class="material-symbols-outlined">search</span></button>
            <input type="text" name="tag" placeholder="Pesquisar" class="searchBox" id="pesquisa">
        </form>
    </div>
    <!-- Flexbox do filtro -->  
    <div class="searchContainer centro">
        <details>
            <summary id="summa">Filtro</summary>
            <select name="nome" id="nome">
                <option value="on">Nome ON</option>
                <option value="off">Nome OFF</option>
        
            </select>
            <select name="extensao" id="extensao">
                <option value="on">Extensão ON</option>
                <option value="off">Extensão OFF</option>
            </select>
            <select name="tags" id="tags">
                <option value="on">Tags ON</option>
                <option value="off">Tags OFF</option>
            </select>
            <select name="area_conhecimento" id="area_conhecimento">
                <option value="on">Área ON</option>
                <option value="off">Área OFF</option>
            </select>
            <select name="habilidades" id="habilidades">
                <option value="on">Habilidade ON</option>
                <option value="off">Habilidade OFF</option>
            </select>
        </details>
    </div>

    <!-- Flexbox da área inferior -->
    <div class="bottomBox">
        <div class="bdiv">
            <a href="sobre.html">Sobre o projeto</a>
            <a href="sobre.html">Equipe</a>
            <a href="sobre.html">Contatos</a>
        </div>
    </div>
</body>
</html>
